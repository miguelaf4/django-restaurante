{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto text-light">
        <h2 class="section-heading mb-4">{{post.title}}</h2>
        <div>
          {{post.content|safe}}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
